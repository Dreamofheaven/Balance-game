{% extends 'base.html' %}
{% block title %}index{% endblock title %}
{% block body %}
<h2 class="mb-3">🤝 밸런스 게임</h2>
    <a href="{% url 'posts:create' %}">
      <button class="btn btn-outline-primary mb-3">밸런스 게임 생성</button>
    </a>
    <div class="row">
      {% for post in posts %}
      <div class="col-md-3">
        <div class="card mb-4">
          <a href="{% url 'posts:detail' post.pk %}">
            <div class="card-body text-center d-flex justify-content-center">
              <div class="mx-1">
              {{ post.title }}
              </div>
              <div class="mx-1" style="font-size: 15px">
                👍{{ post.like_users.count }}
              </div>
              <div class="mx-1" style="font-size: 15px">
                💬{{ post.comment_set.all|length }}
              </div>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div> 
{% endblock body %}
